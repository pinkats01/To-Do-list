<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <title>To Do List</title>
</head>
<body>
  <div class="container">
  <header id="header">
    <img src="images/heart.png" alt="Pinkats" width="120px" height="120px">
    <p>To Do List</p>
  </header>
    <aside id="sidebar">
      <ul>
        <li class="sidebar-hoverable"><img src="images/postal.png" alt=""><h4>Inbox</h4></li>
        <li class="sidebar-hoverable"><img src="images/today.png" alt=""><h4>Today</h4></li>
        <li>
          <div class="projects">
            <h1>Projects</h1>  
            <div class="projects-items">     
              <div class="projects-container"></div>  
              <div class="sidebar-hoverable add-project active">+ Add Project</div>
              <div class="add-project-name">
                <input type="text" class="project-name-input">
                <div>
                  <button class="add-project-popup-buttons add-btn">Add</button>
                  <button class="add-project-popup-buttons">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </aside>
    <section class="list-interface">
      <div class="todo">
        <div class="priority"></div>
        <input type="checkbox" class="check">   
          <div class="task-description-container">
            <h4 class="task-header">codewars</h4>
            <div class="task-description"></div>
          </div>
          <input type="date" class="due-date">
          <button class="task-delete">X</button>
      </div>
    </section>
  </div>
</body>
</html>
